{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}محاكاة تجربة{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'experiments/style.css' %}">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            padding-bottom: 0;
            text-align: center;
        }

        .simulation-wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
            min-height: 500px;
        }
    </style>
</head>

<body>

    <nav class="navbar" style="margin: -20px -20px 20px -20px; padding: 1rem 5%;">
        <div class="logo">
            <img src="{% static 'experiments/logo.png' %}" alt="Newsicera Logo" class="logo-img">
            Newsicera <span>Labs</span>
        </div>
    </nav>

    <div class="simulation-wrapper">
        {% block simulation_content %}
        {% endblock %}
    </div>

    {% include 'experiments/simulation_footer.html' %}

</body>

</html>
